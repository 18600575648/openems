<mat-card class="single">
  <mat-card-header>
    <mat-icon mat-card-avatar>announcement</mat-icon>
    <mat-card-title>FEMS UI</mat-card-title>
    <mat-card-subtitle translate>About.UI</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p translate>About.Developed</p>
    <ul>
      <li><a target="_blank" href="https://fenecon.de" translate>About.Fenecon</a></li>
      <li><a target="_blank" href="https://fenecon.de/page/stromspeicher-fems" translate>About.Fems</a></li>
      <li><a target="_blank" href="https://github.com/OpenEMS/openems-gui" translate>About.Sourcecode</a></li>
      <li><a target="_blank" href="https://github.com/OpenEMS/openems-gui/commits/master" translate>About.CurrentDevelopments</a></li>
      <li><a target="_blank" href="https://github.com/OpenEMS/openems-gui/commit/COMMIT_ID" translate>About.Build</a></li>
    </ul>
    <p><span [innerHTML]="'About.Contact' | translate:{value: 'fems@fenecon.de'}"></span></p>
    <hr/>
    <p translate>About.Language</p>
    <ul>
      <select #langSelect (change)="translate.use(langSelect.value)">
          <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
        </select>
    </ul>
  </mat-card-content>
</mat-card>
