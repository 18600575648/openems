<mat-card class="single">
  <mat-card-header>
    <mat-icon mat-card-avatar>stop</mat-icon>
    <mat-card-title>System Execute</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout fxLayoutWrap="wrap">
    <div fxFlex="100%">
      <mat-input-container fxFlex>
        <input type="text" #password placeholder="Passwort" matInput>
      </mat-input-container>
    </div>
    <div fxFlex="100%">
      <mat-input-container fxFlex>
        <input type="text" #command placeholder="Befehl" matInput>
      </mat-input-container>
    </div>
    <div fxFlex="100%">
      <button mat-raised-button (click)="send(password.value, command.value)" class="btn btn-default">
        <span>Execute</span>
      </button>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="single">
  <mat-card-content fxLayout fxLayoutWrap="wrap">
    <div fxFlex="100%">
      <pre>{{ output }}</pre>
    </div>
  </mat-card-content>
</mat-card>
