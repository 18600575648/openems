<ng-container *ngIf="device">
  <ng-container *ngFor="let bridge of (device.config | async)?.things">
    <ng-container *ngFor="let device of bridge.devices">
      <ng-container *ngIf="device.class == 'io.openems.impl.device.refu.Refu'">

        <md-card class="single">
          <md-card-header>
            <md-icon md-card-avatar>stop</md-icon>
            <md-card-title i18n>REFU Wechselrichter</md-card-title>
            <md-card-subtitle>{{ device.ess.id }}</md-card-subtitle>
          </md-card-header>
          <md-card-content i18n>
            <p>Wechselrichter starten/stoppen</p>
            <button md-raised-button (click)="setInverterState(device.ess.id, true)" class="btn btn-default" i18n>starten</button>
            <button md-raised-button (click)="setInverterState(device.ess.id, false)" class="btn btn-default" i18n>stoppen</button>
          </md-card-content>
        </md-card>

      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
