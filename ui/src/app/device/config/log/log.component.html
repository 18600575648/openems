<div *ngIf="device" fxLayout fxLayoutAlign="center start" fxLayoutWrap="wrap">
  <div fxFlex="100%">
    <mat-card class="single">
      <mat-card-header>
        <mat-icon mat-card-avatar>code</mat-icon>
        <mat-card-title>System-Log</mat-card-title>
        <mat-card-subtitle>{{ device.name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-slide-toggle (change)="toggleSubscribe($event)" [checked]="isSubscribed"><span translate>Device.Config.Log.AutomaticUpdating</span></mat-slide-toggle>
        </div>
        <table class="full_width">
          <tr>
            <th><span translate>Device.Config.Log.Timestamp</span></th>
            <th><span translate>Device.Config.Log.Level</span></th>
            <th><span translate>Device.Config.Log.Source</span></th>
            <th><span translate>Device.Config.Log.Message</span></th>
          </tr>
          <tr *ngFor="let log of logs" style="font-family: monospace" [style.color]="log.color">
            <td>{{ log.time }}</td>
            <td>{{ log.level }}</td>
            <td style="word-break: break-all">{{ log.source }}</td>
            <td>{{ log.message }}</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
