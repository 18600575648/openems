<div *ngIf="device" fxLayout fxLayoutAlign="center start" fxLayoutWrap="wrap">
  <div fxFlex="100%">
    <md-card class="single">
      <md-card-header>
        <md-icon md-card-avatar>code</md-icon>
        <md-card-title>{{ device.address }}</md-card-title>
        <md-card-subtitle>{{ device.name }}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <div>
          <md-slide-toggle (change)="toggleSubscribe($event)" [checked]="isSubscribed"><span translate>Device.Config.Log.AutomaticUpdating</span></md-slide-toggle>
        </div>
        <table class="full_width">
          <tr>
            <th><span translate>Device.Config.Log.Timestamp</span></th>
            <th><span translate>Device.Config.Log.Level</span></th>
            <th><span translate>Device.Config.Log.Source</span></th>
            <th><span translate>Device.Config.Log.Message</span></th>
          </tr>
          <tr *ngFor="let log of logs" [style.color]="log.color">
            <td>{{ log.time }}</td>
            <td>{{ log.level }}</td>
            <td style="word-break: break-all">{{ log.source }}</td>
            <td>{{ log.message }}</td>
          </tr>
        </table>
      </md-card-content>
    </md-card>
  </div>
</div>
