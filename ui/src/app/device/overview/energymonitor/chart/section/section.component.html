<svg:path [attr.d]="outlinePath" fill="white" stroke="LightGray"></svg:path>
<svg:path [attr.d]="valuePath" [attr.fill]="color" stroke="LightGray"></svg:path>
<svg:g *ngIf="squarePosition && square" attr.transform="translate({{squarePosition.x}},{{squarePosition.y}})">
    <svg:text fxShow fxHide.xs [attr.x]="square.valueRatio.x" [attr.y]="square.valueRatio.y" [attr.text-anchor]="square.valueRatio.anchor"
        font-family="sans-serif" font-size="square.valueRatio.fontsize" fill="color">{{name}}</svg:text>
    <svg:text [attr.x]="square.valueText.x" [attr.y]="square.valueText.y" [attr.text-anchor]="square.valueText.anchor" font-family="sans-serif"
        font-size="square.valueText.fontsize" fill="grey">{{valueText}}</svg:text>
    <svg:text *ngIf="valueText2" [attr.x]="square.valueText.x" [attr.y]="square.valueText.y + square.valueText.fontsize - 2"
        [attr.text-anchor]="square.valueText.anchor" font-family="sans-serif" font-size="square.valueText.fontsize" fill="grey">{{valueText2}}</svg:text>
    <svg:image [attr.x]="square.image.x" [attr.y]="square.image.y" [attr.width]="square.image.length" [attr.height]="square.image.length"
        [attr.xlink:href]="square.image.image"></svg:image>
</svg:g>
<svg:g *ngFor="let circle of circles">
    <circle [@circle]='circle.state' [attr.fill]="circle.fill" [attr.r]="circle.r" [attr.cx]="circle.x" [attr.cy]="circle.y"
        stroke-width='5'>
    </circle>
</svg:g>
