<mat-card class="single" *ngIf="edge">
  <mat-card-header>
    <mat-icon mat-card-avatar>history</mat-icon>
    <mat-card-title translate>General.History</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div style="height: 150px">
      <ng-container *ngIf="edge.isVersionAtLeast('2018.8'); else version_2018_7">
        <socchart-2018-8 [edge]="edge" [channels]="socChannels" [fromDate]="fromDate" [toDate]="toDate"></socchart-2018-8>
      </ng-container>
      <ng-template #version_2018_7>
        <socchart-2018-7 [edge]="edge" [channels]="socChannels" [fromDate]="fromDate" [toDate]="toDate"></socchart-2018-7>
      </ng-template>
    </div>
  </mat-card-content>
  <mat-card-actions fxLayout fxLayoutAlign="end start">
    <button mat-fab routerLink="/device/{{ edge.name }}/history">
      <mat-icon>navigate_next</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
