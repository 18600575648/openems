<ion-grid class="ion-padding-top">
    <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="2" class="ion-text-center">
            <ion-icon padding-right [color]="icon.color || 'primary'" [size]="icon.size || 'large'"
                [name]="icon.name || 'alert-outline'"></ion-icon>
        </ion-col>
        <ion-col size="10">
            <ion-note class="ion-text-wrap"><small>{{text}}</small>
            </ion-note>
        </ion-col>
    </ion-row>
</ion-grid>
