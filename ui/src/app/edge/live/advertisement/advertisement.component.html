<ion-card>
    <ion-item lines="full" color="light">
        <ion-avatar slot="start">
            <ion-img src="assets/img/fems-app.png"></ion-img>
        </ion-avatar>
        <ion-label>FEMS-App
        </ion-label>
        <ion-buttons slot="end">
            <ion-button size="small" fill="clear" (click)="swipePrevious()">
                <ion-icon name="arrow-dropleft" color="primary"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="clear" (click)="swipeNext()">
                <ion-icon name="arrow-dropright" color="primary"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-item>
    <ion-card-content>
        <ion-slides *ngIf="didInit" [options]="slideOpts" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
            <ng-container *ngIf="edge && config">
                <ion-slide *ngIf="edge.producttype == 'MiniES 3-3'">
                    <miniupgrade></miniupgrade>
                </ion-slide>
                <ion-slide *ngIf="config.widgets.names.includes('io.openems.edge.evcs.api.Evcs') == false">
                    <evcsupgrade></evcsupgrade>
                </ion-slide>
            </ng-container>
        </ion-slides>
    </ion-card-content>
</ion-card>
