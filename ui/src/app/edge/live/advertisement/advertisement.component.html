<ion-card>
    <ion-item lines="full" color="light">
        <ion-avatar slot="start">
            <ion-img src="assets/img/fems-app.png"></ion-img>
        </ion-avatar>
        <ion-label>FEMS APP f√ºr Ihr System</ion-label>
        <ion-buttons slot="end" *ngIf="!disableButtons">
            <ion-button fill="clear" (click)="swipePrevious()">
                <ion-icon name="arrow-dropleft" color="primary"></ion-icon>
            </ion-button>
            <ion-button fill="clear" (click)="swipeNext()">
                <ion-icon name="arrow-dropright" color="primary"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-item>
    <ion-card-content>
        <ion-slides [options]="slideOpts" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
            <ng-container *ngIf="edge && config">
                <ion-slide class="ion-align-self-center" *ngIf="edge.producttype == 'MiniES 3-3'">
                    <miniupgrade></miniupgrade>
                </ion-slide>

                <ion-slide>
                    <evcsupgrade></evcsupgrade>
                </ion-slide>


            </ng-container>
        </ion-slides>
    </ion-card-content>
</ion-card>
