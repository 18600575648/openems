<ng-container>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title translate>{{title}}</ion-title>
            <ion-buttons slot="end">
                <ion-button (click)="modalCtrl.dismiss()">
                    <ion-icon name="close-outline" size="medium" color="light"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div style="margin-top: 3%;">
            <ng-content></ng-content>
        </div>
        <ion-fab *ngIf="formGroup.dirty" class="ion-padding-bottom" vertical="bottom" horizontal="end"
            style="margin-bottom: 10%;">
            <ion-fab-button (click)="applyChanges()">
                <ion-icon size="large" name="checkmark-circle-outline">
                </ion-icon>
            </ion-fab-button>
        </ion-fab>
    </ion-content>
</ng-container>
