<ng-container *ngIf="isInitialized">
    <oe-flat-widget img="assets/img/grid.png" [title]="'General.grid' | translate" (click)="presentModal()">
        <oe-flat-widget-line [name]="'General.gridBuyAdvanced'| translate" [value]="gridBuyAdvancedChannel"
            [converter]="convertWattToKiloWatt">
        </oe-flat-widget-line>
        <oe-flat-widget-line [name]="'General.gridSellAdvanced' | translate" [value]="gridSellAdvancedChannel"
            [converter]="convertWattToKiloWatt">
        </oe-flat-widget-line>
        <oe-flat-widget-line *ngIf="gridMode == 2" [name]="'General.offGrid' | translate">
        </oe-flat-widget-line>
    </oe-flat-widget>
</ng-container>
