<oe-modal style="height: 100%;" [title]="this.component.alias" [component]="component" [formGroup]="formGroup">

  <oe-modal-line [name]="'General.state' | translate" [channelAddress]="component.id + '/_PropertyMode'"
    [converter]="stateConverter">
  </oe-modal-line>
  <oe-modal-line [name]="chargeState.value | translate" [value]="chargeStateValue.value" [converter]="CONVERT_TO_WATT">
  </oe-modal-line>

  <oe-modal-horizontal-line></oe-modal-horizontal-line>

  <oe-modal-buttons [formGroup]="formGroup" controlName="mode" [labels]=" [{name: ('General.on' | translate), value: 'MANUAL_ON' },{name: ('General.off'| translate),
      value:'MANUAL_OFF'}]" [component]="component"
    [icons]="[{color:'success', name: 'power-outline'},{color:'primary', name: 'power-outline'},{color:'primary', name: 'power-outline'}]">
  </oe-modal-buttons>

  <oe-modal-horizontal-line></oe-modal-horizontal-line>

  <oe-modal-line-input [name]="'General.power'| translate" [formGroup]="formGroup" controlName="power">
  </oe-modal-line-input>

  <oe-modal-horizontal-line></oe-modal-horizontal-line>

  <oe-modal-line [name]="'Negative values = memory loading'" [value]="'Positive values = memory discharge'">
  </oe-modal-line>

</oe-modal>
