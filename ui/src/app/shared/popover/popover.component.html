<ion-content class="no-scroll">
    <ion-list>
        <nav *ngIf="router.url === '/overview'">
            <ion-item *ngIf="env.backend === 'OpenEMS Edge' && env.production" (click)="close()" href="/grafana/dashboard/file/fems-asymmetric.json">
                <ion-label translate>General.History</ion-label>
            </ion-item>
            <ion-item routerLinkActive="active" routerLink="/about" (click)="close()">
                <ion-label translate>Menu.AboutUI</ion-label>
            </ion-item>
            <ion-item *ngIf="(websocket.currentEdge | async) as currentEdge" routerLinkActive="active" routerLink="/device/:edgeName/config/overview"
                (click)="close()">
                <ion-label>Einstellungen</ion-label>
                <!-- TODO translate -->
            </ion-item>
        </nav>
        <nav *ngIf="router.url !== '/overview'">
            <ion-item *ngIf="env.backend === 'OpenEMS Edge' && env.production" (click)="close()" href="/grafana/dashboard/file/fems-asymmetric.json">
                <ion-label translate>General.History</ion-label>
            </ion-item>
            <ion-item *ngIf="(websocket.currentEdge | async) as currentEdge" routerLinkActive="active" routerLink="/device/:edgeName/config/overview"
                (click)="close()">
                <ion-label>Einstellungen</ion-label>
                <!-- TODO translate -->
            </ion-item>
            <ion-item routerLinkActive="active" routerLink="/about" (click)="close()">
                <ion-label translate>Menu.AboutUI</ion-label>
            </ion-item>
        </nav>
    </ion-list>
</ion-content>
