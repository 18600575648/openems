<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2" *ngFor="let form of forms">
      <div class="panel" [ngClass]="{'panel-success': form._websocket.isConnected, 'panel-default': !form._websocket.isConnected}">
        <div class="panel-heading">
          <h3 class="panel-title"><span class="glyphicon" [ngClass]="{'glyphicon-ok': form._websocket.isConnected, 'glyphicon-remove': !form._websocket.isConnected}"
              aria-hidden="true"></span> {{form._websocket.name}}</h3>
        </div>
        <div class="panel-body">
          <form class="form-inline" [formGroup]="form" (ngSubmit)="loginOrLogout(form)">
            <div class="form-group" *ngIf="!form._websocket.isConnected">
              <input type="text" class="form-control" id="password" type="password" placeholder="Passwort" required="" name="password"
                formControlName="password" />
            </div>
            <button *ngIf="!form._websocket.isConnected" type="submit" class="btn btn-default">Anmelden</button>
            <button *ngIf="form._websocket.isConnected" type="submit" class="btn btn-default">Abmelden</button>
            <span> {{(form._websocket.event | async)?.message}}</span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
