<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock" style="width: auto"></i></span>
            <input formControlName="password" class="form-control" type="password" placeholder="Passwort" required=""/>
          </div>
        </div>
        <button class="btn btn-default" type="submit" style="width: 100%">Anmelden <i class="glyphicon glyphicon-log-in"></i></button>
      </form>
    </div>
  </div>
</div>
