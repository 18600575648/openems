<md-card class="single" *ngFor="let ctrl of form.controls.controllers.controls">
    <md-card-header>
        <md-icon md-card-avatar>android</md-icon>
        <md-card-title>
            <label style="font-weight: bold">Klasse: </label> {{ ctrl.value.class | classname }}
        </md-card-title>
    </md-card-header>
    <div fxLayout fxFlex="100%" [formGroup]="ctrl">
        <div fxLayout fxFlex="100%">
            <md-input-container>
                <input formControlName="priority" type="number" placeholder="PrioritÃ¤t" md-input>
            </md-input-container>
        </div>
    </div>
    <md-card class="not_single">
        <ng-container [ngSwitch]="form.controls['class'].value | classname">
            <form-scheduler-weektime *ngSwitchCase="'WeekTimeScheduler'" [form]="form"></form-scheduler-weektime>
            <ng-container *ngSwitchDefault>
                <p><b>Formular nicht implementiert:</b> {{ form.value | json }}<br/>Das sollte nicht passieren. Bitte kontaktieren
                    Sie
                    <a href="mailto:fems@fenecon.de">fems@fenecon.de</a>.</p>
            </ng-container>
        </ng-container>
    </md-card>
