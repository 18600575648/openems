<div *ngIf="device" fxLayout fxLayoutAlign="center start" fxLayoutWrap="wrap">
  <div fxFlex.xs="100%" fxFlex.gt-sm="25%">
    <md-card class="single">
      <md-card-header>
        <md-icon md-card-avatar>account_circle</md-icon>
        <md-card-title>{{ device.websocket.name }}</md-card-title>
        <md-card-subtitle>{{ device.name }}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <div fxLayout fxLayoutWrap="wrap" fxFlex>
          <button md-raised-button fxFlex="100%" disabled="true" style="color: black;font-weight: bold">
            Zeitraum
          </button>
          <button md-raised-button [class.activated]="activePeriod == 'today'" (click)="setPeriod('today')" fxFlex="100%">
            Heute
          </button>
          <button md-raised-button [class.activated]="activePeriod == 'yesterday'" (click)="setPeriod('yesterday')" fxFlex="100%">
            Gestern
          </button>
          <button md-raised-button [class.activated]="activePeriod == 'lastWeek'" (click)="setPeriod('lastWeek')" fxFlex="100%">
            letzte Woche
          </button>
          <button md-raised-button [class.activated]="activePeriod == 'lastMonth'" (click)="setPeriod('lastMonth')" fxFlex="100%">
            letzten Monat
          </button>
          <button md-raised-button [class.activated]="activePeriod == 'lastYear'" (click)="setPeriod('lastYear')" fxFlex="100%">
            letztes Jahr
          </button>
          <button [class.activated]="activePeriod == 'otherTimespan'" (click)="setOtherTimespan()" md-raised-button fxFlex="100%">
            Anderer Zeitraum
          </button>
          <div *ngIf="activePeriod == 'otherTimespan'" style="margin-top: 20px" fxLayout fxLayoutWrap="wrap" fxFlex="100%">
            <div fxFlex="100%">
              <div fxFlex="75px"></div>
              <md-input-container>
                <input #from type="date" [value]="dateToday | date:'yyyy-MM-dd'" placeholder="Datum von" style="height: auto" mdInput/>
              </md-input-container>
            </div>
            <div fxFlex="100%">
              <div fxFlex="75px"></div>
              <md-input-container>
                <input #to type="date" [value]="dateToday | date:'yyyy-MM-dd'" placeholder="Datum bis" style="height: auto" mdInput />
              </md-input-container>
            </div>
            <div fxFlex="100%">
              <div fxFlex="75px"></div>
              <button md-raised-button style="font-size: 14px" (click)="setTimespan(from.value, to.value)">
                Los!
              </button>
            </div>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
  <div fxFlex.xs="100%" fxFlex.gt-sm="75%" fxLayout fxLayoutWrap="wrap">
    <!--<div fxFlex="100%">
      <md-card class="single">
        <md-card-header>
          <md-icon md-card-avatar>event</md-icon>
          <md-card-title style="font-size: 16px">{{ timespanText }}</md-card-title>
        </md-card-header>
        <md-card-content>
          <progressbar-kwh [result]="datakWh"></progressbar-kwh>
        </md-card-content>
      </md-card>
    </div>-->
    <div fxFlex="100%">
      <md-card class="single">
        <md-card-header>
          <md-icon md-card-avatar>event</md-icon>
          <md-card-title style="font-size: 16px">{{ timespanText }}</md-card-title>
        </md-card-header>
        <md-card-content>
          <div style="height: 250px">
            <chart-soc [scheme]="colorScheme" [results]="dataSoc">
            </chart-soc>
          </div>
          <div style="height: 400px">
            <chart-energy [scheme]="colorScheme" [results]="dataEnergy">
            </chart-energy>
          </div>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
