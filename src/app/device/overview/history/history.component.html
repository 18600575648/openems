<md-card class="single" *ngIf="device">
  <md-card-header>
    <md-icon md-card-avatar>history</md-icon>
    <md-card-title i18n>Historie</md-card-title>
  </md-card-header>
  <md-card-content>
    <div style="height: 150px">
      <chart-soc [device]="device" [essDevices]="essDevices" [fromDate]="fromDate" [toDate]="toDate"></chart-soc>
    </div>
  </md-card-content>
</md-card>
