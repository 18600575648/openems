<md-card class="single" *ngIf="device">
  <md-card-header>
    <md-icon md-card-avatar>visibility</md-icon>
    <md-card-title i18n>Energiemonitor</md-card-title>
  </md-card-header>
  <md-card-content>
    <energymonitor-chart *ngIf="device.websocket.isConnected == true" [device]="device" fxLayoutAlign="center start"></energymonitor-chart>
    <span *ngIf="device.websocket.isConnected == false">{{ device.websocket.connectionLostOutput }}</span>
  </md-card-content>
</md-card>
