<md-card>
  <md-card-title>Energiemonitor</md-card-title>
  <md-card-content>
    <div *ngIf="device && device.data" class="flex-container" fxLayout="row">
      <div *ngFor="let thing of device.data | async | keys" class="flex-item" fxFlex="50%">
        <app-device-overview-energymonitor-universal [thing]="thing"></app-device-overview-energymonitor-universal>
      </div>
    </div>
  </md-card-content>
</md-card>
