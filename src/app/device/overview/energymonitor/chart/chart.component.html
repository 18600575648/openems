<svg style.width="{{width}}px" style.height="{{height}}px">
  <svg:g [attr.transform]="translation">
    <svg:g *ngFor="let section of sections">
      <svg:path [attr.d]="section.outlinePath" fill="white" stroke="LightGray"></svg:path>
      <svg:path [attr.d]="section.valuePath" [attr.fill]="section.color" stroke="LightGray"></svg:path>
      <svg:text [attr.x]="section.textPosition.x" [attr.y]="section.textPosition.y" [attr.text-anchor]="section.textPosition.anchor"
        font-family="sans-serif" font-size="20px" fill="color">{{section.name}}</svg:text>
        <svg:text [attr.x]="section.numberPosition.x" [attr.y]="section.numberPosition.y" [attr.text-anchor]="section.numberPosition.anchor"
          font-family="sans-serif" font-size="20px" fill="color">{{section.numberValue}}</svg:text>
          <svg:image [attr.x]="section.imagePosition.x" [attr.y]="section.imagePosition.y" [attr.width]="section.imagePosition.width"
            [attr.height]="section.imagePosition.height" [attr.xlink:href]="section.imagePosition.image"></svg:image>
    </svg:g>
    <svg:g *ngFor="let circle of circles">
      <svg:circle [attr.cx]="circle.x" [attr.cy]="circle.y" stroke-width="1" r="10" stroke="grey" fill="white"></svg:circle>
    </svg:g>
  </svg:g>
</svg>
