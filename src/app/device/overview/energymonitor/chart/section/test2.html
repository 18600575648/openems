<svg style="width:1000px; height:1000px">
    <svg:g transform="translate(500,500)">
        <svg:g *ngFor="let circle of circles">
            <svg:circle [@circle]='circle.state' [attr.fill]="circle.fill" [attr.r]="circle.r" [attr.cx]="circle.x" [attr.cy]="circle.y"
                [attr.stroke-width]='stroke-width' style0="circle-shadow: 10px -10px 100px grey;">
            </svg:circle>
        </svg:g>
    </svg:g>
</svg>
