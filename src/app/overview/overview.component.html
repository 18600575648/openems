<div fxLayout fxLayoutAlign="center start" fxLayoutWrap="wrap">
  <div *ngFor="let ws of websocketService.websockets | keys" fxFlex="50%" fxFlex.xs="100%">
    <ng-container *ngFor="let dev of ws.value.devices | keys">
      <md-card class="single" routerLink="/device/{{ ws.key }}/{{ dev.key }}">
        <md-card-header>
          <md-icon md-card-avatar>folder</md-icon>
          <md-card-title>{{dev.key}}</md-card-title>
          <md-card-subtitle>{{ws.key}}</md-card-subtitle>
        </md-card-header>
      </md-card>
    </ng-container>
  </div>
</div>
