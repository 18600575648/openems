<div *ngIf="waitingForData" class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Einen Moment bitte</h3>
        </div>
        <div class="panel-body">
          <p>Daten werden geladen...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!waitingForData && data" class="container">
  <div class="row">
    <div *ngIf="data.ess0" class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Speicher: ess</h3>
        </div>
        <table class="table">
          <tr *ngIf="data.ess0.Soc">
            <td>Ladezustand</td>
            <td align="right">{{data.ess0.Soc}} %</td>
          </tr>
          <tr *ngIf="data.ess0.ActivePower">
            <td>Ausgabeleistung</td>
            <td align="right">{{data.ess0.ActivePower}} W</td>
          </tr>
        </table>
      </div>
    </div>
