<div class="container" *ngIf="connection.isConnected">
  <div class="row">
    <div class="col-md-12">
      <h2>{{connection.name}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <table class="table table-hover">
        <tr>
          <td><b>Name:</b></td>
          <td>{{connection.name}}</td>
        </tr>
        <tr>
          <td><b>Config:</b></td>
          <td>{{connection.config | json}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3>Verbindungen <small>(bridges)</small></h3>
    </div>
  </div>
  <div class="row" *ngFor="let bridge of connection.config.things">
    <div class="col-md-12">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="id" class="col-sm-2 control-label">Id</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id" name="id" [ngModel]="bridge.id" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="class" class="col-sm-2 control-label">Class</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="class" name="class" [ngModel]="bridge.class" disabled>
          </div>
        </div>
      </form>
      <div class="container">
        <div class="row" *ngFor="let device of bridge.devices">
          <div class="col-md-11 col-md-offset-1">
            <h4>Ger√§te <small>(devices)</small></h4>
          </div>
        </div>
        <div class="row" *ngFor="let device of bridge.devices">
          <div class="col-md-11 col-md-offset-1">
            <form class="form-horizontal">
              <div class="form-group" *ngFor="let channel of device | keys">
                <label [for]="channel.key" class="col-sm-2 control-label">{{channel.key}}</label>
                <div class="col-sm-10">
                  <div *ngIf="id in channel.value">OBJECT</div>
                  <input type="text" class="form-control" [id]="channel.key" [name]="channel.key" [ngModel]="channel.value" disabled>
                </div>
              </div>
            </form>
            {{device | json}}
          </div>
        </div>
      </div>
      {{bridge | json}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3>Konfigurationsoption setzen</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="thing" class="col-sm-2 control-label">Thing</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="thing" name="thing" placeholder="ess0" [(ngModel)]="thing">
          </div>
        </div>
        <div class="form-group">
          <label for="channel" class="col-sm-2 control-label">Channel</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="channel" name="channel" placeholder="minSoc" [(ngModel)]="channel">
          </div>
        </div>
        <div class="form-group">
          <label for="value" class="col-sm-2 control-label">Wert</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="value" name="value" placeholder="15" [(ngModel)]="value">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" (click)="setChannel()">Senden</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
