<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <button md-button routerLinkActive="active" routerLink="/login">An-/Abmelden</button><br/>
    <button md-button routerLinkActive="active" routerLink="/overview">Ãœbersicht</button><br/>
  </md-sidenav>
  <md-toolbar color="primary">
    <div fxFill class="flex-container" fxLayout="row" fxLayoutAlign="center center">
      <div class="flex-item" fxFlex="50px">
        <button md-icon-button (click)="sidenav.toggle()"><i class="material-icons app-toolbar-menu">menu</i></button>
      </div>
      <div class="flex-item" fxFlex>
        <button md-button *ngIf="!(websocketService.currentDevice | async)" routerLink="/overview">
          <h2>FEMS</h2>
        </button>
        <button md-button *ngIf="websocketService.currentDevice | async" routerLink="/device/{{ (websocketService.currentDevice | async)?.websocket.name }}/{{ (websocketService.currentDevice | async)?.name }}/overview">
          <h2>FEMS <small>{{ (websocketService.currentDevice | async)?.address }}</small></h2>
        </button>
      </div>
      <div *ngIf="websocketService.currentDevice | async" class="flex-item" fxFlex="50px">
        <button routerLinkActive="active" routerLink="/device/{{ (websocketService.currentDevice | async)?.websocket.name | classname }}/{{(websocketService.currentDevice | async)?.name }}/config"
          md-icon-button><i class="material-icons app-setting">settings</i></button>
      </div>
    </div>
  </md-toolbar>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
