<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="push">
    <md-list>
      <md-list-item>
        <button routerLinkActive="active" routerLink="/login" md-button>An-/Abmelden</button>
      </md-list-item>
      <md-list-item>
        <button routerLinkActive="active" routerLink="/overview" md-button>Ãœbersicht</button>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <md-toolbar color="primary">
      <div fxFlex="40px">
        <button (click)="sidenav.toggle()" md-icon-button><md-icon>menu</md-icon></button>
      </div>
      <div fxFlex>
        <button *ngIf="!(websocketService.currentDevice | async)" routerLink="/overview" md-button><h2>FEMS</h2></button>
        <button *ngIf="websocketService.currentDevice | async" routerLink="/device/{{ (websocketService.currentDevice | async)?.websocket.name }}/{{ (websocketService.currentDevice | async)?.name }}/overview"
          md-button><h2>FEMS <small>{{ (websocketService.currentDevice | async)?.address }}</small></h2></button>
      </div>
      <div *ngIf="websocketService.currentDevice | async" fxFlex="50px">
        <button routerLinkActive="active" routerLink="/device/{{ (websocketService.currentDevice | async)?.websocket.name | classname }}/{{(websocketService.currentDevice | async)?.name }}/config"
          md-icon-button><md-icon>settings</md-icon></button>
      </div>
    </md-toolbar>
  </div>
  <router-outlet></router-outlet>
</md-sidenav-container>
