<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <button md-button routerLinkActive="active" routerLink="/login">An-/Abmelden</button><br/>
    <button md-button routerLinkActive="active" routerLink="/overview">Ãœbersicht</button><br/>
    <button md-button *ngIf="websocketService.currentDevice" routerLinkActive="active" routerLink="/monitor/{{ websocketService.currentDevice.websocket.name }}/{{ websocketService.currentDevice.name }}">Monitor</button><br/>
    <button md-button *ngIf="websocketService.currentDevice" routerLinkActive="active" routerLink="/config/{{ websocketService.currentDevice.websocket.name }}/{{ websocketService.currentDevice.name }}">Konfiguration</button><br/>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    <h2>
      <span>FEMS</span>
      <small *ngIf="websocketService.currentDevice"> {{ websocketService.currentDevice.address }}</small>
    </h2>
  </md-toolbar>
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
