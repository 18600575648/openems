<div *ngIf="error" class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title">Fehler</h3>
        </div>
        <div class="panel-body">
          <p>{{error}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!data && !error" class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Einen Moment bitte</h3>
        </div>
        <div class="panel-body">
          <p>Daten werden geladen...</p>
        </div>
      </div>
    </div>
  </div>
</div>
