<div class="container" *ngIf="connection.isConnected">
  <div class="row">
    <div class="col-md-12">
      <h2>{{connection.name}}</h2>
    </div>
  </div>
  <form *ngIf="form" [formGroup]="form" novalidate (ngSubmit)="save()">
    <ul class="nav nav-pills">
      <li *ngFor="let m of menu" role="presentation" [class.active]="m.active"><a (click)="setMenuActive(m)">{{m.label}}</a></li>
    </ul>
    <br/>
    <div *ngFor="let m of menu">
      <div *ngIf="m.active">
        <div [ngSwitch]="m.label">
          <!-- Scheduler -->
          <div class="row" *ngSwitchCase="'Scheduler'">
            <div class="col-md-12">
              <form-scheduler [form]="form"></form-scheduler>
            </div>
          </div>
          <!-- Controller -->
          <div class="row" *ngSwitchCase="'Controller'">
            <div class="col-md-12">
              <form-controllers [form]="form"></form-controllers>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="form.dirty" class="row">
      <div class="col-md-12">
        <div class="alert alert-info clearfix" role="alert">
          <p class="pull-left">Konfiguration wurde geändert.</p>
          <div class="pull-right">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Jetzt speichern</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
